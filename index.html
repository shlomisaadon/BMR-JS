    <div class="container-fluid">
      <div class="row p-5">
        <h1>קלוריות ליום אחד במנוחה</h1>
        <div class="col-6 form">
          <label for="man">Male</label>
          <input type="radio" name="geslacht" id="man" value="man" />
          <label for="women">Female </label>
          <input type="radio" name="geslacht" id="women" value="women" />

          <p></p>
          <label for="Height">Height: </label>
          <input type="number" value="" class="form-control" id="Height" />
          <p></p>
          <label for="age">Age: </label>
          <input type="number" class="form-control" id="age" />

          <p></p>
          <label for="Weight">Weight: </label>
          <input type="number" class="form-control" id="Weight" />
          <p></p>
          <button class="btn btn-warning" type="button" id="button2">
            Submit
          </button>
          <div class="answer text-center text-success"></div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready($("#button2").on("click", berekenBMR));

      let answer = $(".answer");
      function berekenBMR() {
        let height = parseFloat($("#Height").val());
        let weight = parseFloat($("#Weight").val());
        let age = parseFloat($("#age").val());
        let gender = $("input[name='geslacht']:checked").val();
        console.log(height);
        console.log(weight);
        console.log(age);
        console.log(gender);
        let BMRCalculation = 0;

        if (gender == "man") {
          BMRCalculation = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
          BMRCalculation = 10 * weight + 6.25 * height - 5 * age - 161;
        }
        let string = "BMR: " + BMRCalculation + " Calories per day";

        answer.text(string);
        //   answer.document.write();
        console.log(string);
      }
    </script>
